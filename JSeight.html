<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,s=0,i;
         var odd=0,even=0;
        n=prompt("enter the number");
        for (i=2; i<=n; i++)
        {
            if(i%2==0){
                even=even+i;
            }
            else{
                odd=odd+i;
            }
        s=s+i;
        }
        document.write("sum of even no and odd no",+s);
        </script>
</body>
</html>
